<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/c2ff6a5a2e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe | OnlineGame</title>
</head>

<body>
    <div class="body-container">
        <div>
            <h1 class="game-name">TicTacToe</h1>
            <h2 class="choose-text">Choose playing mode :</h2>
            <div class="mode-buttons-container">
                <button data-modal-target="#modalPvp" id="pvpBtn" class="mode-buttons">VS Player</button>
                <button data-modal-target="#modalComputer" id="computerBtn" class="mode-buttons">VS Computer</button>
            </div>
            <div class="github-container">
                <a href="https://github.com/stefanbrkic1" class="github-link">
                    stefanbrkic1
                    <img src="img/github.png" alt="github" class="github">
                </a>
            </div>
        </div>
        
        <div id="modalPvp" class="modal">
            <div class="modal-header">
                <div class="modal-title">Player VS Player</div>
                <button type="button" data-close-button id="btnClose" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <form action="" method="post" id="form">
                    <div class="player-inputs">
                        <input type="text" placeholder="(X) Player name..." id="xInput" class="x-input inputs" name="x-player" required>
                        <input type="text" placeholder="(O) Player name..." id="oInput" class="o-input inputs" name="o-player" required>
                    </div>
                    <div class="btn-play-container">
                        <button type="submit" id="btnPlay" class="btn-play">PLAY</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="modalComputer" class="modal">
            <div class="modal-header">
                <div class="modal-title">VS Computer</div>
                <button type="button" data-close-button id="btnClose" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <form action="" method="post" id="form">
                    <input type="text" id="playerNameInput" class="player-name-input" placeholder="Your name..." required> 
                    <div class="mark-buttons-container">
                        <button type="button" id="xBtn" class="mark-buttons">X</button>
                        <button type="button" id="oBtn" class="mark-buttons">O</button>
                    </div>
                    <div class="btn-play-container">
                        <button type="submit" id="btnPlay" class="btn-play">PLAY</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="overlay"></div>
        <i class="fa-solid fa-xmark fa-2xl x-mark1"></i>
        <i class="fa-solid fa-o fa-2xl o-mark1"></i>
        <i class="fa-solid fa-xmark fa-2xl x-mark2"></i>
        <i class="fa-solid fa-o fa-2xl o-mark2"></i>
        <i class="fa-solid fa-xmark fa-2xl x-mark3"></i>
        <i class="fa-solid fa-o fa-2xl o-mark3"></i>
    </div>
</body>

</html>
