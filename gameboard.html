<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="gameboard.js" defer></script>
    <script src="https://kit.fontawesome.com/c2ff6a5a2e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe | Gameboard</title>
</head>

<body>
    <div class="body-container">
        <div class="gameboard-container">
            <div class="top">
                <a href="index.html" id="btnExit" class="navigation-buttons">
                    <div class="x"><i class="fa-solid fa-xmark"></i> Exit</div>
                </a>
                <div class="header-text">TicTacToe</div>
                <div id="btnRestart" class="navigation-buttons">
                    <i class="fa-solid fa-rotate-left"></i> Restart
                </div>
            </div>

            <div id="gameboard" class="gameboard">
                <div class="gameboard-cell x-hover"></div>
                <div class="gameboard-cell x-hover"></div>
                <div class="gameboard-cell x-hover"></div>
                <div class="gameboard-cell x-hover"></div>
                <div class="gameboard-cell x-hover"></div>
                <div class="gameboard-cell x-hover"></div>
                <div class="gameboard-cell x-hover"></div>
                <div class="gameboard-cell x-hover"></div>
                <div class="gameboard-cell x-hover"></div>
            </div>

            <div class="score-container">
                <div class="x-score scores">
                    <div id="playerXScoreName" class="player">Player X</div>
                    <div id="scoreX" class="score">0</div>
                </div>
                <div class="o-score scores">
                    <div id="playerOScoreName" class="player">Player O</div>
                    <div id="scoreO" class="score">0</div>
                </div>
            </div>
        </div>
        <button data-modal-target="#modalWinner" id="winnerBtn"></button>
        <div id="modalWinner" class="modal">
            <div class="modal-header">
                <div class="modal-title">GAME OVER</div>
                <button type="button" data-close-button id="btnWinnerClose" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="winner-display-container">
                    <div id="markWinnerDisplay" class="winner-display">WINNER IS</div>
                    <div id="winnerDisplay" class="winner-display"></div>
                </div>
                <div class="mark-buttons-container">
                    <button type="button" id="playAgainBtn" class="mode-buttons">Play again</button>
                    <a href="index.html" id="exitBtnModal" class="mode-buttons">Exit</a>
                </div>
            </div>
        </div>
        <div id="overlay"></div>
    </div>
</body>

</html>
